<!DOCTYPE html>
<html>
<head>
    <title>Teste de Imagens</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-box { margin: 20px 0; padding: 20px; border: 2px solid #ccc; }
        img { max-width: 400px; border: 2px solid #000; }
    </style>
</head>
<body>
    <h1>Teste de Carregamento de Imagens</h1>
    
    <div class="test-box">
        <h2>Teste 1: Caminho Relativo</h2>
        <p>URL: /images/depression-therapy.jpg</p>
        <img src="/images/depression-therapy.jpg" alt="Teste 1" 
             onload="console.log('✅ Imagem 1 carregada')" 
             onerror="console.error('❌ Erro imagem 1')">
    </div>

    <div class="test-box">
        <h2>Teste 2: Outra Imagem</h2>
        <p>URL: /images/anxiety-meditation.jpg</p>
        <img src="/images/anxiety-meditation.jpg" alt="Teste 2"
             onload="console.log('✅ Imagem 2 carregada')" 
             onerror="console.error('❌ Erro imagem 2')">
    </div>

    <script>
        console.log('Página de teste carregada');
    </script>
</body>
</html>
